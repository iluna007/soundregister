{% extends 'base.html' %}

{% block title %}Administrar Usuarios{% endblock %}

{% block content %}
<h1>Lista de Usuarios</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{{ url_for('admin_edit_user', user_id=user.id) }}" class="btn btn-primary">Editar</a>
                <a href="{{ url_for('admin_delete_user', user_id=user.id) }}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
