<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Dark Mode CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/dark-mode.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Users Management</h1>

        <!-- Table of Users -->
        <h2 class="text-center">Existing Users</h2>
        <div class="table-responsive">
            <table class="table table-dark table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td class="d-flex flex-column flex-md-row gap-2">
                            <!-- Edit Button -->
                            <button class="btn btn-sm btn-primary edit-btn" data-id="{{ user.id }}" 
                                data-username="{{ user.username }}" data-email="{{ user.email }}">
                                Edit
                            </button>
                            <!-- Delete Button -->
                            <button class="btn btn-sm btn-danger delete-btn" data-id="{{ user.id }}" 
                                data-username="{{ user.username }}" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
                                Delete
                            </button>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5">No users found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Form to Add a New User -->
        <h2 class="text-center mt-4">Add New User</h2>
        <form method="POST" action="/users/create" class="row g-3 justify-content-center">
            <div class="col-12 col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="col-12 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-12 col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success">Add User</button>
            </div>
        </form>

        <!-- Modal for Editing a User -->
        <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form method="POST" action="/users/edit">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" name="id" id="edit-id">
                            <div class="mb-3">
                                <label for="edit-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="edit-username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="edit-email" name="email" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal for Delete Confirmation -->
        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete the user <strong><span id="delete-username"></span></strong>?
                    </div>
                    <div class="modal-footer">
                        <form id="delete-form" method="POST">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-danger">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <a href="/" class="btn btn-secondary mt-4 d-block text-center">Back to Home</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script to populate edit modal with user data
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', function () {
                const id = this.dataset.id;
                const username = this.dataset.username;
                const email = this.dataset.email;

                document.getElementById('edit-id').value = id;
                document.getElementById('edit-username').value = username;
                document.getElementById('edit-email').value = email;

                const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
                modal.show();
            });
        });

        // Script to handle delete confirmation modal
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function () {
                const userId = this.dataset.id;
                const username = this.dataset.username;

                // Update modal content with user information
                document.getElementById('delete-username').textContent = username;

                // Update form action dynamically
                const deleteForm = document.getElementById('delete-form');
                deleteForm.action = `/users/delete/${userId}`;
            });
        });
    </script>
</body>
</html>
