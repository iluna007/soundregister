<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Records - {{ user.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Audio Records for {{ user.username }}</h1>

        <table class="table table-dark table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Original Name</th>
                    <th>Path</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ record.id }}</td>
                    <td>{{ record.original_audio_name }}</td>
                    <td><a href="{{ record.audio_path }}" target="_blank">Download</a></td>
                    <td>{{ record.date }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4">No audio records found for this user.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/users" class="btn btn-secondary mt-3">Back to Users</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
